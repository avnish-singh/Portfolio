<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Open Sans, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card{
            position: relative;
            width: 600px;
            height: 350px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            transition: 0.5s;
        }
        .card .circle{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* border-radius: 20px; */
            /* overflow: hidden; */
        }
        .card .circle::before{
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #d83133;
            clip-path: circle(120px at center);
            transition: 0.5s;
            border-radius: 20px;
            overflow: hidden;
        }
        .card .circle:hover:before{
            clip-path: circle(400px at center);
            background: #0065c3;
        }
        .card img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 300px;
            pointer-events: none;
            transition: 0.5s;
        }
        .card:hover img{
            position: absolute;
            left:72%;
            height: 400px;
        }
        .card .content{
            position: relative;
            width: 50%;
            left: 20%;
            padding: 30px 20px 20px 40px;
            transition: 0.5s;
            visibility: hidden;
            opacity: 0;
        }
        .card:hover .content{
            left: 0;
            opacity: 1;
            visibility: visible;
        }
        .card .content h2{
            color: #fff;
            text-transform: uppercase;
            font-size: 2em;
            line-height: 2em;
        }
        .card .content p{
            color: #fff;
        }
        .card .content a{
            position: relative;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            background: #fff;
            display: inline-block;
            text-decoration: none;
            font-weight: 700;
            margin-top: 15px;
        }
        .card .circle span{
            font: 400 100px/1.5 'Pacifico', Helvetica, sans-serif;
            color: #2b2b2b;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 7px 7px 0px rgba(0,0,0,0.05);
            }
        @media (max-width: 550px) {
            .card{
                max-width: 350px;
                align-items: flex-start;
            }
            .card:hover{
                height: 600px;
            }
            .card .content{
                width: 100%;
                left: 0;
                padding: 20px;
            }
            .card:hover .circle img{
                padding: 20px;
                left: 50%;
                top: 70%;
            }
        }
    </style>
</head>
